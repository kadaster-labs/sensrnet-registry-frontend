apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-frontend
spec:
  selector:
    matchLabels:
      app: registry-frontend
  template:
    spec:
      containers:
      - image: sensrnetregistry.azurecr.io/sensrnet/registry-frontend:latest
        name: registry-frontend
        imagePullPolicy: Never
        resources: {}
