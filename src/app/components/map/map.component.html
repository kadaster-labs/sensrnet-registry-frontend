<div class="container-fluid h-100">
    <div class="row">
        <div id="popup" class="ol-popup bg-white border-0 hidden mb-5">
            <div *ngIf="overlayVisible" class="row border border-bottom-0 mx-0">
                <div class="col-12 mx-0 mt-2">
                    <h4>{{ selectedDevice?.name }}</h4>
                </div>
            </div>
            <table *ngIf="overlayVisible" class="table table-striped table-sm mb-0">
                <caption class="sr-only sr-only-focusable" i18n>Sensor details</caption>
                <thead class="sr-only sr-only-focusable">
                    <tr>
                        <th scope="col" i18n>Attribute</th>
                        <th scope="col" i18n>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <strong i18n>Category</strong>
                        </td>
                        <td>
                            <em>{{ getCategoryTranslation(selectedDevice?.category) }}</em>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong i18n>Connectivity</strong>
                        </td>
                        <td>
                            <em>{{ selectedDevice?.connectivity }}</em>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="overlayVisible && selectedDevice" class="row border mx-0">
                <div class="col-12 px-1 mx-0">
                    <div *ngIf="ownsDevice(selectedDevice); else viewDevice" class="row mx-0">
                        <div class="col-6 my-2 px-1">
                            <button (click)="editDevice()" class="btn btn-primary btn-sm btn-block" i18n>Edit</button>
                        </div>
                        <div class="col-6 my-2 px-1">
                            <button (click)="deleteDevice()" class="btn btn-danger btn-sm btn-block" i18n>Delete</button>
                        </div>
                    </div>
                    <ng-template #viewDevice>
                        <div class="col-12 my-2 px-1 mx-0">
                            <button (click)="editDevice()" class="btn btn-primary btn-sm btn-block" i18n>View</button>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
    <div class="row h-100">
        <div class="h-100 vw-100">
            <div id="map" class="h-100" style="width: 100%;"></div>
        </div>
    </div>
</div>
