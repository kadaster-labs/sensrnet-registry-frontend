<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">{{ message }}</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary mb-0" ngbAutofocus data-dismiss="modal" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary btn-danger mb-0" (click)="accept()">{{ btnOkText }}</button>
</div>
