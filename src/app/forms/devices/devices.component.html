<div class="container-fluid">
    <app-navbar locationClass="form"></app-navbar>
    <div class="row form-header">
        <div class="col-1">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h3>
                        <span i18n>My Devices</span>
                    </h3>
                </div>
                <div class="col-md-6 col-sm-12">
                    <a type="button" class="btn btn-primary float-right" (click)="registerDevice()">
                        <span class="mr-2" i18n>Register Device</span>
                        <i class="ml-1 fas fa-plus" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <hr>
            <table class="table table-striped table-hover table-bordered">
                <caption class="hidden" i18n>Devices</caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th class="pointer w-35 hover-shadow" scope="col" (click)="setSort('name')">
                        <span i18n>Name</span>
                        <em [ngClass]="getSortClass('name')" class="ml-2"></em>
                    </th>
                    <th class="pointer w-20 hover-shadow" scope="col" (click)="setSort('category')">
                        <span i18n>Category</span>
                        <em [ngClass]="getSortClass('category')" class="ml-2"></em>
                    </th>
                    <th class="pointer w-25 hover-shadow" scope="col" (click)="setSort('connectivity')">
                        <span i18n>Connectivity</span>
                        <em [ngClass]="getSortClass('connectivity')" class="ml-2"></em>
                    </th>
                    <th class="w-10" scope="col">
                        <span i18n>Actions</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let device of devices; let i = index" class="pointer">
                    <th scope="row" (click)="selectDevice(device)">{{ i + 1 }}</th>
                    <td (click)="selectDevice(device)">{{ device.name }}</td>
                    <td (click)="selectDevice(device)">{{ getCategoryTranslation(device.category) }}</td>
                    <td (click)="selectDevice(device)">{{ device.connectivity }}</td>
                    <td class="px-1 pt-1 pb-0 m-0">
                        <button type="button" class="btn btn-primary btn-sm p-1 mt-1 mb-1 mx-1" (click)="editDevice(device._id)">
                            <span>
                                <em class="fas fa-pencil-alt m-1"></em>
                            </span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm p-1 mt-1 mb-1 mx-0" (click)="deleteDevice(device._id)">
                            <span>
                                <em class="fas fa-trash-alt m-1"></em>
                            </span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav class="d-flex justify-content-center">
                <ul class="pagination mb-0">
                    <li class="pointer" (click)="getPreviousPage()">
                        <span><em class="fa fa-chevron-left"></em></span>
                    </li>
                    <li class="pointer active">
                        <span class="content">{{ pageIndex + 1}}</span>
                    </li>
                    <li class="pointer" (click)="getNextPage()">
                        <span><em class="fa fa-chevron-right"></em></span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-5" style="height: 85vh; max-height: 85vh">
            <app-map searchBarHeight="2rem"></app-map>
        </div>
    </div>
</div>
