<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="organization">Organization</label>
        <select data-container="body" class="form-control" formControlName="organization"
                [ngClass]="{ 'is-invalid': submitted && f.organization.errors }">
            <option *ngFor="let organization of organizations" [value]="organization._id">
                {{ organization.website }}
            </option>
        </select>
    </div>
    <hr>
    <button class="btn btn-primary btn-lg mr-3 mb-1" type="submit">Save</button>
</form>
