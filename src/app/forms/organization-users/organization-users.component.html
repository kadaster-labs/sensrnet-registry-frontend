<form [formGroup]="form" (ngSubmit)="submit()">
    <table class="table table-striped table-hover table-bordered">
        <caption class="hidden" i18n>Users</caption>
        <thead>
        <tr>
            <th scope="col"></th>
            <th class="pointer" scope="col" i18n>Email</th>
            <th class="pointer" scope="col" i18n>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" class="pointer">
            <th scope="row" (click)="selectUser(user._id)">
                <input type="checkbox" class="pt-2 pb-1 my-0" [checked]="f.userId.value === user._id">
            </th>
            <td>{{ user.email }}</td>
            <td>
                <select (change)="setUserRole(user, $event.target.value)" class="form-control" aria-label="Role" [disabled]="user._id === userId">
                    <option [selected]="user.role === 0" [value]="0">User</option>
                    <option [selected]="user.role === 1" [value]="1">Admin</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <button class="btn btn-primary btn-lg mr-3 mb-1" type="submit" i18n>Save</button>
</form>
