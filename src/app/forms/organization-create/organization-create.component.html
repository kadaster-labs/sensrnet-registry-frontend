<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div class="required-text" *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <app-organization-contact [parentForm]="form" [submitted]="submitted"></app-organization-contact>
    <hr>
    <button class="btn btn-primary btn-lg mr-3 mb-1" type="submit">Create</button>
</form>
