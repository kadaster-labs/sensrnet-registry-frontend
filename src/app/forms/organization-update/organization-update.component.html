<form [formGroup]="form" (ngSubmit)="submit()">
    <app-organization-contact [parentForm]="form" [submitted]="submitted"></app-organization-contact>
    <hr>
    <button class="btn btn-primary btn-lg" type="submit" i18n>Update</button>
    <div class="btn-group float-right" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary btn-danger btn-lg mr-3 dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" i18n>Danger zone</button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item btn-lg" type="button" (click)="leave()" i18n>Leave</a>
            <a class="dropdown-item btn-lg" type="button" (click)="remove()" i18n>Remove</a>
        </div>
    </div>
</form>
