<div class="container-fluid">
    <app-navbar locationClass="form"></app-navbar>
    <div class="row form-header">
        <div class="col-1">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-11">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="name" i18n>Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div class="required-text" *ngIf="f.name.errors.required" i18n>Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description"><span i18n>Description</span><span class="font-italic text-muted" i18n> - Optional</span></label>
                    <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div class="required-text" *ngIf="f.description.errors.pattern" i18n>Description is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="legalGround"><span i18n>Legal Ground</span><span class="font-italic text-muted" i18n> - Optional</span></label>
                    <input type="text" formControlName="legalGround" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.legalGround.errors }" />
                    <div *ngIf="submitted && f.legalGround.errors" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="legalGroundLink"><span i18n>Legal Ground Link</span><span class="font-italic text-muted" i18n> - Optional</span></label>
                    <input type="text" formControlName="legalGroundLink" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.legalGroundLink.errors }" />
                    <div *ngIf="submitted && f.legalGroundLink.errors" class="invalid-feedback"></div>
                </div>

                <button class="btn btn-primary btn-lg mr-3 mb-1" type="submit" i18n>Create</button>
            </form>
        </div>
    </div>
</div>
