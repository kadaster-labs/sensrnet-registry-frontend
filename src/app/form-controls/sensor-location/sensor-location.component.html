<div [formGroup]="form">
    <div class="form-row">
        <div class="col">
        <div class="form-group">
            <label for="location" i18n>Location</label><br>
            <button type="button" class="btn btn-outline-secondary" [ngClass]="{ 'btn-outline-success': form.valid }"
                    (click)="selectLocation = true">
                <span class="mr-2" i18n>Select on map</span>
                <fa-icon [icon]="['far', 'check-square']" *ngIf="form.valid" aria-hidden="true"></fa-icon>
            </button>
        </div>
        </div>
        <div class="col">
        <div class="form-group">
            <label for="Height" i18n>Height (m)</label>
            <input class="form-control" type="number" step=0.01 formControlName="height" placeholder="Enter Height (m)"
                   [ngClass]="{ 'is-invalid': submitted && f.height.errors }" i18n-placeholder>
            <span class="required-text" *ngIf="(!form.valid && submitted)" i18n>Location and Height are required</span>
        </div>
        </div>
    </div>
</div>
