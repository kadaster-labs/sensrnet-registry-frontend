<h3>Update Owner information</h3>
<hr>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name contact person</label> <span class="required">*</span>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="organisationName">Organisation name</label> <span class="required">*</span>
        <input type="text" formControlName="organisationName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.organisationName.errors }" />
        <div *ngIf="submitted && f.organisationName.errors" class="invalid-feedback">
            <div *ngIf="f.organisationName.errors.required">Organisation name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="contactEmail">Public e-mail</label> <span class="required">*</span>
        <input type="text" formControlName="contactEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactEmail.errors }" />
        <div *ngIf="submitted && f.contactEmail.errors" class="invalid-feedback">
            <div *ngIf="f.contactEmail.errors.required">Public e-mail is required</div>
            <div *ngIf="f.contactEmail.errors.email">Public e-mail must be a valid e-mail address</div>
        </div>
    </div>
    <div class="form-group">
        <label for="contactPhone">Public phone number</label> <span class="required">*</span>
        <input type="text" formControlName="contactPhone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactPhone.errors }" />
        <div *ngIf="submitted && f.contactPhone.errors" class="invalid-feedback">
            <div *ngIf="f.contactPhone.errors.required">Public phone number is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="website">Website</label> <span class="required">*</span>
        <input type="text" formControlName="website" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.website.errors }" />
        <div *ngIf="submitted && f.website.errors" class="invalid-feedback">
            <div *ngIf="f.website.errors.required">Website is required</div>
            <div *ngIf="f.website.errors.pattern">Not a valid URL</div>
        </div>
    </div>
    <hr>
    <button class="btn btn-primary btn-lg" type="submit">
        Update
    </button>
    <button type="button" class="btn btn-lg" (click)="close()">Close</button>
    <div *ngIf="success" class="success">
        Saved!
    </div>
</form>
